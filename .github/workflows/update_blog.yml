name: Update Blog
on:
  push:
    branches:
      - gh-pages

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Repository Contents
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: run notebooks
        run: |
          pip install matplotlib pandas seaborn papermill ipykernel jupyter numpy lxml plotly html5lib
          python3 -m ipykernel install --user --name python3
          sudo chmod -R 777 .
          cd _notebooks
          ls *.ipynb
          papermill --kernel python3 2020-03-21-covid-19.ipynb 2020-03-21-covid-19.ipynb

      - name: save files
        run: |
          git config --global user.name "markd87"
          git config --global user.email "markd87@users.noreply.github.com"
          git add _notebooks/
          git add _posts/
          git commit -m 'saving notebooks and posts'
          git remote set-url --push origin https://markd87:${{ secrets.GITHUB_TOKEN }}@github.com/markd87/gh-pages

      - name: convert notebooks to posts
        uses: fastai/fastpages@master

      - name: setup directories for Jekyll build
        run: |
          rm -rf _site
          sudo chmod -R 777 .

      - name: Jekyll build
        uses: docker://hamelsmu/fastpages-jekyll
        with:
          args: bash -c "gem install bundler && jekyll build -V --strict_front_matter --trace"
        env:
          JEKYLL_ENV: "production"

      - name: Jekyll Publish Drafts
        uses: soywiz/github-action-jekyll-publish-drafts@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_path: ./
          branch: master
