name: Build blog
on: 
  schedule:
    - cron:  '0 */6 * * *'
  push:
    branches:
      - gh-pages

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
    - name: Copy Repository Contents
      uses: actions/checkout@master
      with:
        persist-credentials: false

    - name: save files
      run: |
        git config --global user.email "mark.danovich@gmail.com"
        git config --global user.name "markd87"
        git add _notebooks/
        git commit -m 'saving notebooks'
        git push -f

    - name: convert notebooks and word docs to posts
      uses: fastai/fastpages@master

    - name: setup directories for Jekyll build
      run: |
        rm -rf _site
        sudo chmod -R 777 .
    - name: Jekyll build
      uses: docker://hamelsmu/fastpages-jekyll
      with:
        args: bash -c "gem install bundler && jekyll build -V"
      env:
        JEKYLL_ENV: 'production'

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.event_name == 'push'
      with:
        deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}
        publish_branch: master
        publish_dir: ./_site      