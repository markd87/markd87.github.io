    <style>
    .main{

  <body>


<!--    home -->
    <div class="container main">
      <h1>KeyPapers</h1>
      <p class="lead bannerText">Search recent papers on arXiv, APS journals, ACS journals, Nature journals and Science journal by keywords in the title and abstracts</p>
      <p class='by'>by <a href="http://www.markdanovich.com" target="_blank">Mark Danovich</a>, on <a target='_blank' href='https://github.com/markd87/arxivsearch'>GitHub</a></p>
<button type="button" class='btn btn-success btn-lg' name="submit" id="submit">search</button>
      <form role="form">
        <div class="form-group">
          <ul id="tags"></ul>

<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="checkbox" autocomplete="off" class="journals" checked name="journal" value="arxiv">arXiv
  </label>
  <label class="btn btn-primary active">
    <input type="checkbox" autocomplete="off" class="journals" checked name="journal" value="aps">APS Journals
  </label>
  <label class="btn btn-primary active">
    <input type="checkbox" autocomplete="off" class="journals" checked name="journal" value="nature">Nature Journals
  </label>
  <label class="btn btn-primary active">
    <input type="checkbox" autocomplete="off" class="journals" checked name="journal" value="acs">ACS Journals
  </label>
  <label class="btn btn-primary active">
    <input type="checkbox" autocomplete="off" class="journals" checked name="journal" value="science">Science
  </label>
</div>
<br/>
<br/>
<label class="radio-inline"><input type="radio" class='orand' name="orand" value="0" checked="checked">OR</label>
<label class="radio-inline"><input type="radio" class='orand' name="orand" value="1">AND</label>
<br/>
        </div>
      </form>
    </div>

    <div class="container" id="list">
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/tag-it.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


    <script type="text/javascript">

      $("#tags").tagit();
      $("input.ui-widget-content").addClass('form-control');

      $("ul#tags").keypress(function(event){
        if (event.which==13){
          event.preventDefault();
          $("#submit").click();
        }
      });

      $("#submit").click(function(e){
          e.preventDefault();
          $("#list").html("<div id='load' style='text-align:center;'><img src='img/loading.gif' width='15%;'/></div>");

          var orand = $(".orand:checked").val();
          var journals = $('.journals:checked').map(function() {
            return this.value;
          }).get();
          var tags="";
          $("span.tagit-label").each(function(i) {
            tags=tags+$(this).html()+",";
          });
          tags = tags.slice(0, -1);
          $.ajax({
            method: "POST",
            url: "http://yfaat.ch.huji.ac.il/mark/prb.php",
            data: {keys: tags, orand: orand, journals: journals }
          }).done(function(html){
              $("#list").html(html);
            });
      });
    </script>
