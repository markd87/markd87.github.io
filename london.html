      <span>Left per month: </span><span id='money'></span>

      <script>
        
        var comm=document.getElementById('commute');

        comm.addEventListener('input', function (e){
          var rent=parseInt(document.getElementById('rent').value);
          if (rent>0){
            var comm_cost=parseFloat(this.value);
            var left = Math.round(32000/12-rent-comm_cost*5*4);
            if (comm_cost>=0){
              document.getElementById('money').innerHTML=left.toString()+'£';
            }
          }
        });


    function initMap() {

         var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: 51.517395, lng:-0.110571}
        });

        var inputtext=document.getElementById('origin');

        var pointA='';
        var pointB="10 Furnival St, London";


          query="https://maps.googleapis.com/maps/api/geocode/json?address="+pointB+"&key=AIzaSyA7jmoZkvN3wdrstkZ6WoWFG84Mk2bbwuA";
 
          get_lat_long(query,map);

 
        inputtext.addEventListener('keypress', function (e){
              var key = e.which || e.keyCode;
          if (key === 13) { 
          pointA=this.value;
          //alert(pointA);
          query="https://maps.googleapis.com/maps/api/geocode/json?address="+pointA+"&key=AIzaSyA7jmoZkvN3wdrstkZ6WoWFG84Mk2bbwuA";

          get_lat_long(query,map)
          }
        });

        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;

        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('right-panel'));

      }


      function calculateAndDisplayRoute(directionsService, directionsDisplay, pointA, pointB) {
          var t=new Date(2018, 3, 30, 8, 30, 0);

          console.log(t);

            directionsService.route({
              origin: pointA,
              destination: pointB,
              travelMode: google.maps.TravelMode.TRANSIT,
              transitOptions: {
                arrivalTime: t
              }
            }, function(response, status) {
              if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
                console.log(response);
                //alert(response.routes[0][1]);
              } else {
                //window.alert('Directions request failed due to ' + status);
              }

            });


      }
